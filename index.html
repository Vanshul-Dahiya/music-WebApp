<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music WebApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="logo_img" /> Lofi Musics</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS</h1>
        <div>
          <div class="songItem">
            <!-- cover image -->
            <img src="covers/1.jpg" alt="cover image" />
            <span>Let me love you</span>
            <span class="songListPlay"
              ><span>5:34</span> <i class="fa-solid fa-play"></i
            ></span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressBar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/050c34cfbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
